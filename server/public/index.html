<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Web saket ðŸ˜¢</title>
      <style>
            * {
    font-size: 1.5rem;
}

body {
    background-color: #333;
    color: #fff;
    padding: 1rem;
}

form {
    display: flex;
    justify-content: center;
    gap: 4px;
}

ul {
    display: flex;
    flex-flow: column;
    justify-content: left;
    list-style-type: none;
}

input,
button {
  &:hover{
      cursor: pointer;
  }
    border-radius: 10px;
    padding: 10px;
}
      </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js" integrity="sha512-11t8Q+vY9JlCrr+PveZKTYJq8n7O09Y5X/pk/aMd3vJugSvu4xOunGEUzaADqL3I8cZKE/pBwwCfXzDkRJh2sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     
</head>
<body>
      <form>
            <input type="text" placeholder="Your message">
            <button>Send</button>
      </form>

      <ul>

      </ul>

      <script>
            
            const socket = io('ws://localhost:3500')
    
            function sendMessage(e) {
                e.preventDefault()
                const input = document.querySelector('input')
                if (input.value) {
                    socket.emit('message', input.value)
                    input.value = ""
                }
                input.focus()
            }


            document.querySelector('form').addEventListener('submit', sendMessage)
            
            // Listen for messages 
            socket.on("message", (data) => {
                const li = document.createElement('li')
                li.textContent = data
                document.querySelector('ul').appendChild(li)
            })
            
          </script>

</body>
</html>
